<app-header></app-header>
<!-- src/app/update-user-info/update-user-info.component.html -->
<div class="container">
    <h2>Update User Info</h2>
    <form (ngSubmit)="updateEduInfo()" class="user-info-form">
      

      <div class="form-group">
        <label for="educationFiled">Education Level </label>
        <input type="text" id="educationFiled" [(ngModel)]="eduInfo.educationFiled" name="fatherName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="educationLevel"> Education Filed</label>
        <select id="educationLevel" [(ngModel)]="eduInfo.educationLevel" name="educationLevel" class="form-control" required>
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="Doctorate">Doctorate</option>
        </select>
      </div>
      
      <!-- Add more fields as needed -->
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
