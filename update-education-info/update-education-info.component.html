<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Info</title>
    <style>
        /* Add this CSS to your stylesheet */
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #ff6f61, #ff9a44); /* Gradient background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust box shadow for elevation */
            color: #ffffff; /* Text color */
            text-align: center;
        }
        
        h2 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        label {
            font-size: 16px;
            color: #333333;
            margin-bottom: 5px;
            display: block;
        }
        
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<app-header></app-header>
<body>
    
    <div class="container">
        <h2>Update User Info</h2>
        <form (ngSubmit)="updateEduInfo()" class="user-info-form">
            <div class="form-group">
                <label for="educationFiled">Education Level</label>
                <input type="text" id="educationFiled" [(ngModel)]="eduInfo.educationFiled" name="educationFiled" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="educationLevel">Education Field</label>
                <select id="educationLevel" [(ngModel)]="eduInfo.educationLevel" name="educationLevel" class="form-control" required>
                    <option value="High School">High School</option>
                    <option value="Associate's Degree">Associate's Degree</option>
                    <option value="Bachelor's Degree">Bachelor's Degree</option>
                    <option value="Master's Degree">Master's Degree</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>
            <!-- Add more fields as needed -->
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
<app-footer></app-footer>
</html>
