<form class="pure-form"  id="registrationForm" (submit)="formSubmit()" enctype="multipart/form-data">
  <h2>Personal Information</h2>
  <label for="name">BloodGroup:</label>
  <input [(ngModel)]="user.bloodGroup" type="text" id="name" name="name" required>

  <label for="address">Age:</label>
  <input [(ngModel)]="user.age" type="text" id="address" name="address" required>

  <label for="photo">Upload Photo:</label>
  <input (change)="onFileSelcetd($event)" type="file" id="photo" name="photo" accept="image/*" required>

  <button type="submit" class="pure-button pure-button-primary" id="submitButton">Submit</button>

</form>
