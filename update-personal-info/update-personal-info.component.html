<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        /* Add this CSS to your stylesheet */
        body{
          /* background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%); */
          background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 10px auto;
            margin-top: 5px;
            padding: 20px;
            background: linear-gradient(to right, #ff6f61, #ff9a44); /* Gradient background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Adjust box shadow for elevation */
            color: #ffffff; /* Text color */
            text-align: center;
        }
        
        h2 {
            font-size: 28px; /* Increase font size */
            margin-bottom: 30px; /* Adjust margin */
        }
        .form-group label {
            color: #ff6f61;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #e85a4f;
            border-color: #e85a4f;
        }
        label {
            font-size: 18px; /* Increase font size */
            margin-bottom: 15px; /* Adjust margin */
            display: block;
        }
        
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px; /* Adjust margin */
            border: none;
            border-radius: 5px;
            font-size: 16px; /* Decrease font size */
            background-color: #f2f2f2; /* Light gray background */
            color: #333333; /* Text color */
        }
        
        input[type="file"] {
            cursor: pointer;
        }
        
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 24px; /* Adjust padding */
            font-size: 18px; /* Increase font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<app-header></app-header>
<body>
    <div class="container">
        <h2>Personal Information</h2>
        <form class="pure-form" id="registrationForm" (submit)="formSubmit()" enctype="multipart/form-data">
            <fieldset>
                <label for="name">Blood Group:</label>
                <input [(ngModel)]="user.bloodGroup" type="text" id="name" name="name" required>
    
                <label for="address">Age:</label>
                <input [(ngModel)]="user.age" type="text" id="address" name="address" required>
    
                <label for="photo">Upload Photo:</label>
                <input (change)="onFileSelected($event)" type="file" id="photo" name="photo" accept="image/*" required>
    
                <button type="submit" class="pure-button pure-button-primary" id="submitButton">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
<app-footer></app-footer>
</html>
