                <div class="container">
                  <form class="pure-form" method="POST" id="registrationForm" (ngSubmit)="formSubmit($event)">


                    <label for="usrname">Full Name</label>
                    <input [(ngModel)]="user.userName" type="text" id="usrname" name="usrname" pattern=".{3,}"
                      title="Full Name must be at least 3 characters long" required>

                    <label for="email">Email</label>
                    <input [(ngModel)]="user.email" type="email" id="email" name="email" [(ngModel)]="email" required>
                    <button type="button" class="btn btn-primary" (click)="redirectToVerification()">Verify Email</button>

                    <label for="phone">Phone Number</label>
                    <input [(ngModel)]="user.phoneno" type="tel" id="phone" name="phone" pattern="[6-9][0-9]{9}"
                      title="Please enter a valid 10-digit phone number starting with 6, 7, 8, or 9" required>

                    <label for="password">Password</label>
                    <input [(ngModel)]="user.password" type="password" placeholder="Password" id="password" name="password"
                      pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                      [(ngModel)]="password" required>


                    <!-- <div id="message">
                                          <h3>Password must contain the following:</h3>

                                          <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                          <p id="number" class="invalid">A <b>number</b></p>
                                          <p id="length" class="invalid">Minimum <b>8 characters</b></p>

  <script>
    var password = document.getElementById("password");
    var confirm_password = document.getElementById("confirm_password");
    var myInput = document.getElementById("password");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");
    var submitButton = document.getElementById("submitButton");

    // Function to validate password confirmation
    function validatePassword() {
      if (password.value != confirm_password.value) {
        confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
      }
    }

    // Show message box on password focus
    myInput.onfocus = function () {
      document.getElementById("message").style.display = "block";
    }

    // Hide message box when focus is lost
    myInput.onblur = function () {
      document.getElementById("message").style.display = "none";
    }

    // Validate password on keyup event
    myInput.onkeyup = function () {
      var lowerCaseLetters = /[a-z]/g;
      var upperCaseLetters = /[A-Z]/g;
      var numbers = /[0-9]/g;

      // Validate lowercase letters
      if (myInput.value.match(lowerCaseLetters)) {
        letter.classList.remove("invalid");
        letter.classList.add("valid");
      } else {
        letter.classList.remove("valid");
        letter.classList.add("invalid");
      }

      // Validate capital letters
      if (myInput.value.match(upperCaseLetters)) {
        capital.classList.remove("invalid");
        capital.classList.add("valid");
      } else {
        capital.classList.remove("valid");
        capital.classList.add("invalid");
      }

      // Validate numbers
      if (myInput.value.match(numbers)) {
        number.classList.remove("invalid");
        number.classList.add("valid");
      } else {
        number.classList.remove("valid");
        number.classList.add("invalid");
      }

      // Validate length
      if (myInput.value.length >= 8) {
        length.classList.remove("invalid");
        length.classList.add("valid");
      } else {
        length.classList.remove("valid");
        length.classList.add("invalid");
      }

      // Check if all fields are filled
      var allFieldsFilled = Array.from(document.querySelectorAll('input[required]')).every(input => input.value.trim() !== '');
      console.log("All fields filled:", allFieldsFilled); // Add this line to check the value

      if (allFieldsFilled) {
        submitButton.removeAttribute('disabled');
      } else {
        submitButton.setAttribute('disabled', 'enabled');
      }
    }

    // Validate password confirmation on change
    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
  </script>
