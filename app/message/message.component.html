<style>
    .message-container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  background: #f9f9f9;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.message-container h2 {
  color: #333;
  font-family: 'Arial', sans-serif;
}

.form-group {
  margin-bottom: 15px;
}

.form-control {
  border-radius: 4px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 1rem;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
  padding: 10px 20px;
  font-size: 1rem;
  border-radius: 4px;
}

.btn-primary:hover {
  background-color: #0056b3;
  border-color: #0056b3;
}

</style>
<div class="message-container">
    <div class="form-group">
      <textarea class="form-control" rows="5" [(ngModel)]="user.message" placeholder="Type your message here..." aria-label="Message"></textarea>
    </div>
    <div class="text-center mt-3">
      <button class="btn btn-primary" (click)="sendMessage()">Send Message</button>
    </div>
  </div>
