<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card shadow">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Forgot password</h4>
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
                          <label for="confirmpassword" class="form-label" [(ngModel)]="user.confirmpassword">confirmpassword</label>
                          <input type="confirmpassword" class="form-control" name="confirmpassword" [(ngModel)]="user.confirmpassword">
                        </div>
                        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="formsubmit()">Submit</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Back to <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
