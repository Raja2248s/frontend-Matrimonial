<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <style>
        body {
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            font-family: 'Great Vibes', cursive;
            font-size: 2rem;
            color: #ff6f61;
            text-align: center;
            background-color: transparent;
            border-bottom: none;
        }
        .form-group label {
            color: #ff6f61;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #ff6f61;
            border-color: #ff6f61;
        }
        .btn-primary:hover {
            background-color: #e85a4f;
            border-color: #e85a4f;
        }
    </style>
</head>
<app-header></app-header>
<body>
   
    <div class="container">
        <div class="card">
            <div class="card-header">
                Update User Info
            </div>
            <div class="card-body">
                <form (ngSubmit)="updateUserInfo()" class="user-info-form">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" [(ngModel)]="userInfo.firstName" name="firstName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" [(ngModel)]="userInfo.lastName" name="lastName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" [(ngModel)]="userInfo.address" name="address" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="noOfGuest">No of Guest</label>
                        <input type="number" id="noOfGuest" [(ngModel)]="userInfo.noOfGuest" name="noOfGuest" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" [(ngModel)]="userInfo.gender" name="gender" class="form-control" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dateofFunction">Date of Function</label>
                        <input type="date" id="dateofFunction" [(ngModel)]="userInfo.dateofFunction" name="dateofFunction" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
</body>
<app-footer></app-footer>
</html>
