<!-- src/app/update-user-info/update-user-info.component.html -->
<div class="container">
    <h2>Update User Info</h2>
    <form (ngSubmit)="updateUserInfo()" class="user-info-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="userInfo.firstName" name="firstName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="userInfo.lastName" name="lastName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">Address </label>
        <input type="text" id="address" [(ngModel)]="userInfo.address" name="address" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="noOfGuest">No of Guest</label>
        <input type="number" id="noOfGuest" [(ngModel)]="userInfo.noOfGuest" name="noOfGuest" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" [(ngModel)]="userInfo.gender" name="gender" class="form-control" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dateofFunction">Date of Function</label>
        <input type="date" id="dateofFunction" [(ngModel)]="userInfo.dateofFunction" name="dateofFunction" class="form-control" required>
      </div>
      <!-- Add more fields as needed -->
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
